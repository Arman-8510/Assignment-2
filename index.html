<!DOCTYPE html>

 <!-- The very first thing we added to this is the DOCTYPE. This is important because we must declare the language we are working with. After that we must add is the html tag. All of our content and metadata must be contained inside of this element. Next we will add the head element. . -->
<head>

    <title>Pizza Order Website</title>

    <link rel="stylesheet" href="styles.css">
</head>
